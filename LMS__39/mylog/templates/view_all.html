<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn-custom {
            width: 200px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: hwb(97 63% 11%);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Teacher Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'teacher_dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <h1 class="mb-4">Course Content</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <h5 class="mb-3">Videos</h5>
                    <a href="{% url 'video_list' %}" class="btn btn-primary btn-custom">View Videos</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5 class="mb-3">Materials</h5>
                    <a href="{% url 'document_list'%}" class="btn btn-success btn-custom">View Materials</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5 class="mb-3">Quizzes</h5>
                    <a href="#" class="btn btn-warning btn-custom">View Quizzes</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
