<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .dashboard-container {
            margin-top: 2rem;
        }
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        /* Custom gradient background for navbar */
        .navbar {
        background: linear-gradient(to right, #e2bab0, #feb47b);
        }
        .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        }
        .nav-link {
        color: white !important;
    }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>Teacher Dashboard</h1>
        <h5 class="me-3">Welcome, {{ teacher_name }}</h5>
    </header>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand text-white" href="#">LMS</a>
      <!-- Toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link text-white active" href="#">Home</a>
          </li>
          <!-- Other Sections -->
          <li class="nav-item">
            <a class="nav-link text-white" href="#">My Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="">settings</a>
          </li>
          
        </ul>
        <!-- Search bar -->
        <form class="d-flex me-3">
          <input class="form-control me-2" type="search" placeholder="Search here..." aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

    <div class="container dashboard-container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">View</h5>
                        <p class="card-text">View all resources and details.</p>
                        <a href="{% url 'view_all' %}" class="btn btn-primary">Go to View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add</h5>
                        <p class="card-text">Add new resources and details.</p>
                        <a href="{% url 'add_content' %}" class="btn btn-success">Go to Add</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
