<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: hwb(97 63% 11%);">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#" style="font-weight: bold;">materials</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="{% url 'view_all'%}" style="font-size: 16px;">Back </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="{% url 'teacher_dashboard'%}" style="font-size: 16px;">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" style="font-size: 16px;">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link text-white" href="#" style="font-size: 16px;">Contact          </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      
    <div class="container mt-5">
        <h2 class="text-center mb-4">Uploaded Documents</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for document in documents %}
                <div class="card mb-3 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ document.title }}</h5>
                            <p class="mb-0 text-muted"></p>
                        </div>
                        <a href="{{ document.file.url }}" target="_blank" class="btn btn-primary btn-sm">Open File</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
