<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: hwb(97 63% 11%);">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#" style="font-weight: bold;">materials</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: white;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="{% url 'add_content'%}" style="font-size: 16px;">Back </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="{% url 'teacher_dashboard'%}" style="font-size: 16px;">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" style="font-size: 16px;">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link text-white" href="#" style="font-size: 16px;">Contact          </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Upload Document</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Enter document title" required>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">File</label>
                                <input type="file" id="file" name="file" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Upload</button>
                            
                        </form>
                        
                    </div>
                    <button type="submit" ><a class="nav-link text-white" href="{% url 'document_list' %}" style="background-color: hwb(231 7% 7%);">View documents</a></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
